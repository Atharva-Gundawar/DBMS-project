<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="ride-finishedstyles.css">
	<title>Document</title>
    <style type="text/css">
        button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #008CBA;
        }

    </style>
</head>

<body style="align-content: center; 
             justify-content: center;
             text-align: center;
             background-color:  #E2ECF9;
             margin: 0;
             padding: 0;">
    <div style="margin-top: 130px;">
        <h1>Hi there. We hoped you enjoyed the ride.</h1>
        <table style="">
            <tr style="">
                <label><h2>Comfort</h2></label></br>
                <input type="radio" id="1-star" name="comfort" value="1" />1
                <input type="radio" id="2-stars" name="comfort" value="2" />2
                <input type="radio" id="3-stars" name="comfort" value="3" />3
                <input type="radio" id="4-stars" name="comfort" value="4" />4
                <input type="radio" id="5-stars" name="comfort" value="5" />5
            </tr>
             <tr>
                <label><h2>Safety</h2></label></br>
                <input type="radio" id="1-star" name="safety" value="1" />1
                <input type="radio" id="2-stars" name="safety" value="2" />2
                <input type="radio" id="3-stars" name="safety" value="3" />3
                <input type="radio" id="4-stars" name="safety" value="4" />4
                <input type="radio" id="5-stars" name="safety" value="5" />5
            </tr>
             <tr>
                <label><h2>Punctuality</h2></label></br>
                <input type="radio" id="1-star" name="punctuality" value="1" />1
                <input type="radio" id="2-stars" name="punctuality" value="2" />2
                <input type="radio" id="3-stars" name="punctuality" value="3" />3
                <input type="radio" id="4-stars" name="punctuality" value="4" />4
                <input type="radio" id="5-stars" name="punctuality" value="5" />5
            </tr>
             <tr>
                <label><h2>Overall rating</h2></label></br>
                <input type="radio" id="1-star" name="rating" value="1" />1
                <input type="radio" id="2-stars" name="rating" value="2" />2
                <input type="radio" id="3-stars" name="rating" value="3" />3
                <input type="radio" id="4-stars" name="rating" value="4" />4
                <input type="radio" id="5-stars" name="rating" value="5" />5
            </tr>
        </table>
        <button onclick="goBilling()">Billing</button>
    </div>
    <script type="text/javascript">
        function goBilling(){
           window.location.href = "billing.html";
        }
    </script>
</body>

</html>
