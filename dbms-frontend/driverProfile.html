<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="profilestyles.css">
	<style>
		th, td {
			padding: 5px 18px;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<div class="welcome">
		<h2>Welcome, <span>driverName</span></h2>
	</div>
	<div class="options">
		<h3>Upcoming Ride</h3>
		<table>
			<thead>
				<th>Ride Id</th>
				<th>Passenger Name</th>
				<th>Pickup Time</th>
				<th>Drop Off Time</th>
				<th>Fare</th>
				<th>To</th>
				<th>From</th>
			</thead>
			<tbody id="main-container">

			</tbody>
		</table>
	</div>
	<div class="book-ride">
		<a href=""><button>Accept a ride</button></a>
	</div>
	<script>
		document.querySelector("#main-container").insertAdjacentHTML('beforeend', `
			<tr>
			<td>100</td>	
			<td>Parth</td>	
			<td>9:00</td>	
			<td>10:00</td>	
			<td>1000</td>	
			<td>Delhi</td>
			<td>Noida</td>	
			</tr>
		`);//Add the row here by using data from api
	</script>
</body>
</html>
